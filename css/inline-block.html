<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            h1, a{
                border: 1px solid red;
                text-align: center;
            }
            h1{
                display: inline-block;
            }
            a{
                display: block;
            }/*이런식으로 inline과 block 속성을 변경 가능*/
        </style>
    </head>
    <body>
        <h1>Hello world</h1>
        안녕하세요. <a href="http://opentutorials.org">생활코딩</a>입니다.
    </body>
</html>

<!-- 혼자서 한라인을 다써서 다음 텍스트가 줄바꿈이 되는 것을 block
    해당영역만 사용하여 다음 텍스트가 줄바꿈이 되지 않는 것을 inline -->
