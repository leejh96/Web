<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            transition: all 1s; /* 마우스를 이미지에 올려놨을 때 효과를 1초동안에 보여준다.*/
        }
        img:hover{/*마우스를 이미지에 올려놨을 때*/
            filter: grayscale(100%) blur(3px);
        }
        h1{
            filter: blur(3px);
        }
    </style>
</head>
<body>
    <h1>Programming</h1>
    <img src="1.jpg" alt="">
</body>
</html>
