<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{border: 1px solid gray;}
        div{
            border:5px solid tomato;
            margin: 10px;
        }
        #me{
            position: relative;/*이게 없으면 반응 안함*/
            left:100px;/*왼쪽에서 100px움직인곳으로 가라 이기에 오른쪽으로 움직인다*/
            top:100px;/*left right가 같이 나오면 left를 따르고 top bottom이 같이 나오면 top을 따른다*/

        }

    </style>
</head>
<body>
    <div id="other">other</div>
    <div id="parent">
        parent
        <div id="me">me</div>
    </div>
</body>
</html>
