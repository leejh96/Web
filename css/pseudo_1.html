<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <style>
        a:link{
            /* 링크가 있는 곳을 색깔 변경*/
            color:black;
        }
        a:visited{
            /* 방문했던 곳을 바꿈*/
            color:red;
        }
        a:active{
            /*마우스 누르고 있을 때 바뀜*/
            color:green;

        }
        a:hover{
            /*마우스를 올려놓았을 때 바뀜*/
            color: purple;
        }
        a:focus{
            /* tab키를 눌러보면 키보드로 그 부분을 갈때 색깔 변경*/
            color:white;
            background-color: black;
        }
    </style>
    <body>
        <a href="https://opentutorials.org">방문함</a>
        <a href="https://a.a">방문안함</a>
    </body>
</html>
