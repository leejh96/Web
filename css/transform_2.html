<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: brown;
            color: white;
            display: inline-block;
            padding:5px;
            font-size: 3rem;
            margin: 100px;
            transform-origin: left bottom;
            transition: all 1s;

        }
        h1:hover{
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <h1>hello transform!</h1>
</body>
</html>
