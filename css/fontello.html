<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="fontello-0b65a831/css/fontello.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontello-0b65a831/css/animation.css">
        <style>
            body{
                font-family: "fontello";
                font-size: 30px;
                color: powderblue;
            }
        </style>
    </head>
    <body>
        <!--fontello의 demo.html에서 code로 아이콘을 볼때 html에선 0대신 &#을 넣어야한다-->
        <!--이런식으로 표현하기 위해서는 style태그에 font-family를 꼭 fontello로 지정해주어야한다.-->
        &#x266a
        &#xf27a
        &#xf293
        <!--demo.html에서 코드대신 네임으로 아이콘을 만드는 방법 이 방식은 style에 font-family가 필요없다-->
        <!--애니메이션은 아이콘 네임 옆에다 적용시켜주면 된다. animation.css확인-->
        <i class="icon-commenting animate-spin"></i>
    </body>
</html>
