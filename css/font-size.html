<!doctype html>
<html>
    <head>
        <style>/* 요즘은 rem을 자주사용 (가변적으로 바뀜) px는 고정*/
            #px{
                font-size: 16px;
            }
            #rem{
                font-size: 1rem;
            }
        </style>
    </head>
    <body>
        <div id = "px">PX</div>
        <div id = "rem">REM</div>
    </body>
</html>
