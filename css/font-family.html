<!doctype html>
<html>
    <head>
        <style>
            #type1{
                font-size: 5rem;
                /* arial이 없으면 verdana, verdana가 없으면 Helvetica Neue */
                font-family: arial, verdana, "Helvetica Neue", serif;
                font-weight: bold;/* 굵게 */
                line-height: 2;/*자간 기본값 1.2*/
            }
            #type2{
                font: bold 5rem/2 arial, verdana, "Helvetica Neue", serif;
            }
        </style>
    </head>
    <body>
        <p id = "type1">hello world</p>
        <p id = "type2">hello world</p>
    </body>
</html>
